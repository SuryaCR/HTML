<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>

<body>
    <header>
        <h1>Input</h1>
    </header>
    <div>
        <form>
            <div>
                <label>Name</label>
                <input id="name" type="text" name="username" required minlength="5" maxlength="10" title="Username">
            </div>
            <div>
                <label>Password</label>
                <input id="password" type="password" pattern="[A-Za-z* ]*[0-9][A-Za-z]*"
                    title="password should be of atleast 8 characters">
            </div>
            <div>
                <label>Email Id</label>
                <input id="email" type="email" title="enter email" required>
            </div>
            <div>
                <label>Photo</label>
                <input id="file" placeholder="file" type="file" accept="audio/*,video/*,immage">
            </div>
            <div>
                <input id="color" type="color">
            </div>
            <div>
                <label>Years Of Experience</label>
                <input id="year" type="number" min="1" max="40" step="1" maxlength="3">
            </div>
            <div>
                <label>Range</label>
                <input type="range" id="range" step="10">
            </div>
            <div>
                <label>Skills</label>
                <input id="search" type="search" placeholder="Search">
            </div>
            <div>
                <label>Telephone</label>
                <input id="telephone" type="tel">
            </div>
            <div>
                <label>Hobbies</label>
                <input type="checkbox" checked="true" name="items" value="reading">Reading</input>
                <input type="checkbox"  name="items" value="reading">Dance</input>
                <input type="checkbox"  name="items" value="reading">Music</input>
            </div>
            <div>
                <label>Hidden Content</label>
                <input id="hid" type="hidden" value="Hii">
            </div>
            <div>
                <label>URL</label>
                <input title="enter url" type="url">
            </div>
            <div>
                <label>Comments</label>
                <textarea title="Enter Comments" cols="50" rows="5">Comments</textarea>
            </div>
            <div>
                <label>Select Course</label>
                <select name="course">
                    <option selected>Select Value</option>
                    <option>HTML</option>
                    <option>Java</option>
                    <optgroup label="database">
                    <option>MySQL</option>
                    <option>Oracle</option>
                    <option>SQL</option>
                    </optgroup>
                </select>
            </div>
            <div>
                <input type="submit">
                <input type="reset" value="Reset">
                <input type="image" name="close" width="25" height="25" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQlo6V4q2IsYWRruAr_PHkHsjD-SNjo0eXB7g&usqp=CAU">
            </div>
        </form>
    </div>
</body>

</html>
