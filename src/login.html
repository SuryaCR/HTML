<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <form>
        <div>
            <label name="lblusername">User Name:</label>
            <input name="txtusername" type="text" placeholder="Enter Your Name Here" autofocus>
        </div>
        <div>
            <label name="lblpassword">Password:</label>
            <input name="txtpassword" type="password" placeholder="Enter Your Password Here" >
        </div>
        <div>
            <input name="SignIn" type="Submit" >
        </div>
    </form>
</body>

</html>
