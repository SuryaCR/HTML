<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Lessons</title>
    <style>
        header{
            font-size: large;
            text-align: center;
        }
        main{
            font-size: medium;
            text-align: center;
        }
        footer{
            font-size: small;
            text-align: center;
        }
        #p1{
            font-size: medium;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        Chain Sys
    </header>
    <main>
        Welcome to Home Page!!!
    </main>
    <p id="p1">
        100 &lt; 300 &gt; 200
    </p>
    <p id="p1">
        Jhon &amp; &quot;Tom &quot;
    </p>
    <footer>
        Copyright &#169;Chain Sys 
        &#8377; 
        <!-- Entity references
            &lt - lesser than
            &gt - greater than
            &amp - and symbol
            &quot - quotes
            &#169 - ASCII values for Symbols
        -->
    </footer>
</body>

</html>
