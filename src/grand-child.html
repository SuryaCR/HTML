<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Child</title>
</head>
<body>
    <label>I am Grand Child</label>
    <div id="grand_child">
        <a rel="noopener" href="https://www.example.com" target="_blank">Target Blank</a>
        <p><a rel="noopener" href="https://www.example.com" target="_parent">Opens in the parent frame - parent</a></p>
        <p><a rel="noopener" href="https://www.example.com" target="_top">Opens in full body of the window - top</a></p>
        <p><a rel="noopener" href="https://www.example.com" target="_self">Opens in full body of the window - self</a></p>
    </div>
</body>
</html>
