<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
<body>
    <center><div style="font-family: Arial, Helvetica, sans-serif;">
        <h2>COVID19 Survey Form</h2>
    </div><br>
    <b><form style="font-family: Arial, Helvetica, sans-serif;">
    <div>
        <label>Enter Your Date Of Birth: </label>&nbsp;
        <input type="date"><br>
        <br><label>Please enter your details: </label><br>
        <br><input name="txtfirstname" type="text" placeholder="First Name"><br>
        <br><input name="txtlastname" type="text" placeholder="Last Name"><br>
        <br><input name="txtaddress" type="text" placeholder="Address 1"><br>
        <br><input name="txtaddress2" type="text" placeholder="Address 2"><br>
        <br><input name="txtcity" type="text" placeholder="City"><br>
        <br><select>
            <option value="SS">Select State</option>
            <option value="AN">Andaman and Nicobar Islands</option>
            <option value="DL">Delhi</option>
            <option value="GA">Goa</option>
            <option value="KA">Karnataka</option>
            <option value="KL">Kerala</option>
            <option value="TN">Tamil Nadu</option>
        </select><br>
        <br><input name="txtemail" type="text" placeholder="Email"><br>
        <br><input name="txtphonenumber" type="text" placeholder="Phone Number"><br>
        <br><label>Enter your Gender: </label><br>
        <br><input type="radio" value="Male">&nbsp;
        <label>Male</label>
        <input type="radio" value="Male">&nbsp;
        <label>Female</label>
        <input type="radio" value="Male">&nbsp;
        <label>Others</label><br>
        <br><label>Do you experience any of the below symptoms?</label><br><br>
        <input type="checkbox">&nbsp;
        <label>Cold</label>
        <input type="checkbox">&nbsp;
        <label>Fever</label>
        <input type="checkbox">&nbsp;
        <label>Cough</label>
        <input type="checkbox">&nbsp;
        <label>Muscle Pain</label><br>
        <br><label>Do you experience any other difficulties?</label><br>
        <br><input type="text" ><br>
        <br><input type="submit" value="Finish">
    </div>
</form></b></center>
</body>
</html>
